<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nivii Marketings</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("DatvWfInkJJVSo63s"); // Initialize EmailJS with User ID
        });

        function sendOrder() {
            // Get form values
            let productCode = document.getElementById("productCode").value;
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let paymentMode = document.getElementById("paymentMode").value;

            // Validate input
            if (!productCode || !name || !address || !email || !phone || !paymentMode) {
                alert("‚ö†Ô∏è Please fill in all fields before confirming the order.");
                return;
            }

            // Prepare EmailJS parameters
            let templateParams = {
                product_code: productCode,
                customer_name: name,
                customer_address: address,
                customer_email: email,
                customer_phone: phone,
                payment_mode: paymentMode
            };

            // Send email via EmailJS
            emailjs.send("service_yjzh0ls", "template_jgy8y0l", templateParams)
                .then(response => {
                    alert("‚úÖ Order placed successfully!");
                    console.log("Email sent:", response);
                }, error => {
                    alert("‚ùå Failed to place order. Check console for errors.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">üîô Back</a>

    <!-- Checkout Form -->
    <div class="container">
        <h2>Nivii Marketings</h2>
        <p><b>Note:</b> Kindly check the product code. If you exit this page, revisit our website, find the product ID, and click the link again.</p>

        <label>Product Code:</label>
        <input type="text" id="productCode" placeholder="Enter Product Code">

        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <label>Address:</label>
        <input type="text" id="address" placeholder="Enter Your Address">

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <label>Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter Your Phone Number">

        <label>Payment Mode:</label>
        <select id="paymentMode">
            <option value="COD">Cash on Delivery (COD)</option>
            <option value="UPI">UPI</option>
        </select>

        <button onclick="sendOrder()">Confirm Order</button>
    </div>

</body>
</html>
