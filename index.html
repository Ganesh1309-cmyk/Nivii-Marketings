<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivii Marketings</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; width: 300px; display: inline-block; text-align: center; }
        img { width: 100%; height: auto; }
        .cart-icon { position: fixed; top: 10px; right: 10px; background: #ff9800; padding: 10px; color: white; border-radius: 5px; cursor: pointer; }
        .cart-container, .checkout-container { display: none; position: fixed; top: 50px; right: 10px; background: white; border: 1px solid #ddd; padding: 20px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <h1>Nivii Marketings</h1>
    <div class="cart-icon" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>

    <div id="cart-container" class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p><strong>Total: ₹<span id="total-price">0</span></strong></p>
        <button onclick="showCheckout()">Checkout</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <div id="checkout-container" class="checkout-container">
        <h2>Enter Details</h2>
        <label>Name:</label>
        <input type="text" id="name" required><br><br>
        <label>Address:</label>
        <textarea id="address" required></textarea><br><br>
        <label>Phone:</label>
        <input type="tel" id="phone" required><br><br>
        <label>Payment Method:</label>
        <select id="payment-method">
            <option value="UPI">UPI</option>
            <option value="COD">Cash on Delivery</option>
        </select><br><br>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>

    <div id="products"></div>

    <script>
        const sheetID = "1h439rddsR4tdcL3V4pp0hY4lOnw9Vg5ztMWdpc7KATw";  
        const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
        let cart = JSON.parse(localStorage.getItem("cart")) || []; 

        fetch(sheetURL)
            .then(response => response.text())
            .then(data => {
                const json = JSON.parse(data.substring(47, data.length - 2));
                const rows = json.table.rows;
                let productsHTML = "";

                rows.forEach(row => {
                    const id = row.c[0]?.v || "N/A";
                    const name = row.c[1]?.v || "No Name";
                    const imageUrl = row.c[2]?.v || "https://via.placeholder.com/150";
                    const specifications = row.c[3]?.v || "No Specifications";
                    const keyFeatures = row.c[4]?.v || "No Features";
                    const description = row.c[5]?.v || "No Description";
                    const price = row.c[6]?.v || 0;

                    productsHTML += `
                        <div class="product">
                            <img src="${imageUrl}" alt="${name}">
                            <h3>${name}</h3>
                            <p><strong>ID:</strong> ${id}</p>
                            <p><strong>Specifications:</strong> ${specifications}</p>
                            <p><strong>Features:</strong> ${keyFeatures}</p>
                            <p><strong>Description:</strong> ${description}</p>
                            <p><strong>Price: ₹${price}</strong></p>
                            <button onclick="addToCart('${id}', '${name}', ${price}, '${imageUrl}', '${specifications}', '${keyFeatures}', '${description}')">Add to Cart</button>
                        </div>
                    `;
                });

                document.getElementById("products").innerHTML = productsHTML;
                updateCart();
            });

        function addToCart(id, name, price, imageUrl, specifications, keyFeatures, description) {
            cart.push({ id, name, price, imageUrl, specifications, keyFeatures, description });
            localStorage.setItem("cart", JSON.stringify(cart)); 
            updateCart();
        }

        function updateCart() {
            document.getElementById("cart-count").textContent = cart.length;
            let cartHTML = "";
            let totalPrice = 0;

            cart.forEach((item, index) => {
                cartHTML += `<p><img src="${item.imageUrl}" width="50"> ${item.name} (ID: ${item.id}) - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button></p>`;
                totalPrice += item.price;
            });

            document.getElementById("cart-items").innerHTML = cartHTML;
            document.getElementById("total-price").textContent = totalPrice;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        function toggleCart() {
            const cartContainer = document.getElementById("cart-container");
            cartContainer.style.display = (cartContainer.style.display === "none" || cartContainer.style.display === "") ? "block" : "none";
        }

        function showCheckout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            document.getElementById("cart-container").style.display = "none";
            document.getElementById("checkout-container").style.display = "block";
        }

        emailjs.init("DatvWfInkJJVSo63s");

        function confirmOrder() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const paymentMethod = document.getElementById("payment-method").value;

            if (!name || !address || !phone) {
                alert("Please fill all details!");
                return;
            }

            let orderDetails = cart.map(item => `• ${item.name} (ID: ${item.id}) - ₹${item.price} \n Specifications: ${item.specifications} \n Features: ${item.keyFeatures} \n Description: ${item.description}`).join("\n\n");

            let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);

            let templateParams = {
                user_name: name,
                user_address: address,
                user_phone: phone,
                payment_method: paymentMethod,
                order_details: orderDetails,
                total_price: `₹${totalPrice}`
            };

            emailjs.send("service_61rkqgd", "template_yraji6o", templateParams)
            .then(response => {
                alert("Order placed successfully!");
                cart = [];
                localStorage.removeItem("cart");
                updateCart();
                document.getElementById("checkout-container").style.display = "none";
            }, error => {
                alert("Failed to send email. Please try again.");
            });
        }

        function clearCart() {
            cart = [];
            localStorage.removeItem("cart");
            updateCart();
        }
    </script>

</body>
</html>
