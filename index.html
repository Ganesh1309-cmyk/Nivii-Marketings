<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Nivii Marketings</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            emailjs.init("DatvWfInkJJVSo63s"); // Initialize EmailJS with the correct public key
        });

        function sendOrder() {
            // Get form values
            let productCode = document.getElementById("productCode").value.trim();
            let name = document.getElementById("name").value.trim();
            let address = document.getElementById("address").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let paymentMode = document.getElementById("paymentMode").value;

            // Validate input fields
            if (!productCode || !name || !address || !email || !phone || !paymentMode) {
                alert("‚ö†Ô∏è Please fill in all fields before confirming the order.");
                return;
            }

            // Validate email format
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("‚ö†Ô∏è Please enter a valid email address.");
                return;
            }

            // Validate phone number (basic check for 10-digit numbers)
            let phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert("‚ö†Ô∏è Please enter a valid 10-digit phone number.");
                return;
            }

            // Prepare EmailJS template parameters
            let templateParams = {
                product_code: productCode,
                customer_name: name,
                customer_address: address,
                customer_email: email,
                customer_phone: phone,
                payment_mode: paymentMode
            };

            // Send order email using EmailJS
            emailjs.send("service_yjzh0ls", "template_jgy8y0l", templateParams, "DatvWfInkJJVSo63s")
                .then(response => {
                    alert("‚úÖ Order placed successfully!");
                    console.log("Email sent:", response);
                    // Optional: Reset form fields after successful submission
                    document.getElementById("orderForm").reset();
                })
                .catch(error => {
                    alert("‚ùå Failed to place order. Check console for errors.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="javascript:history.back()" class="back-button">üîô Back</a>

    <!-- Checkout Form -->
    <div class="container">
        <h2>Nivii Marketings</h2>
        <p><b>Note:</b> Kindly check the product code. If you exit this page, revisit our website, find the product ID, and click the link again.</p>

        <form id="orderForm">
            <label>Product Code:</label>
            <input type="text" id="productCode" placeholder="Enter Product Code" required>

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label>Address:</label>
            <input type="text" id="address" placeholder="Enter Your Address" required>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label>Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>

            <label>Payment Mode:</label>
            <select id="paymentMode" required>
                <option value="COD">Cash on Delivery (COD)</option>
                <option value="UPI">UPI</option>
            </select>

            <button type="button" onclick="sendOrder()">Confirm Order</button>
        </form>
    </div>

</body>
</html>
